os: windows
language: csharp
solution: src/DbCtl.Connectors.sln
dotnet: 5.0.101

install:
  - nuget restore src/DbCtl.Connectors.sln
  - nuget install NUnit.Console -Version 3.9.0 -OutputDirectory testrunner

script:
  - msbuild /p:Configuration=Release src/DbCtl.Connectors.sln
  - ./testrunner/NUnit.ConsoleRunner.3.9.0/tools/nunit3-console.exe src/DbCtl.Connectors.UnitTestsbin/Release/netstandard2.1/DbCtl.Connectors.UnitTests.dll
